<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IECHO</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0 20px;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 20px;
        padding: 20px;
        max-width: 300px;
        text-align: center;
      }
      .card h2 {
        margin-top: 0;
      }
      .card button {
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
      }
      .card button:hover {
        background-color: #45a049;
      }
      @media (max-width: 600px) {
        .card {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Welcome to IECHO</h2>
        <button onclick="continueWithEmail()">Continue with Email</button>
        <button onclick="continueWithMobile()">Continue with Mobile</button>
        <button disabled>Continue with Google</button>
      </div>
    </div>

    <script>
      // Sample data

    </script>
  </body>
</html>
